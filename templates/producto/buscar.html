{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1 class="text-center display-4 justify-text-center font-weight-bold font-italic font-color: text-white" style="margin-top: 40px;margin-left: 100px; " >Buscar Productos</h1>

    <div class="row mt-3 justify-content-center">
        <div class="card" style="width: 500px;background-color: azure;margin-top: 40px;margin-left: 100px; ">
         <div class="card-body">
            <form method="GET" style="margin-top: 20px;margin-block-end: 155px;">
                <input type="text" placerholder = 'Nombre' id = "kword" name="kword">
                <input type="button" value="Buscar" style="margin-top: 20px">
        

                 <h4 class="justify-text-center" style="margin-top: 30px;margin-left: 70px">Lista de Productos</h4>

                 <ul style="font-size: 20px;margin-block-end: 50px; margin-top: 20px;">
    
                   {% for producto in productos  %}
                         <li>{{producto.nombre}},{{i.marca}}</li>
                    {% for i in producto.marcaProd.all%}
                        <p>{{i.marca}}</p>
                     {% endfor %}
                   {% endfor %}
    
                 </ul>
            </form> 
         </div>
        </div>
    </div>
</div>
          
          
          
           
   
    
{% endblock content %}

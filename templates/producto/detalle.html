{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="text-center display-4 font-weight-bold font-italic font-color: text-white"style="margin-top: 40px">Detalle del Producto</h2>

<div class="row mt-3 justify-content-center">
    
    <div class="card" style="width: 400px; background-color: azure; margin-top: 40px;">
        <div class="card-body"> 
            
            <h2><small>Descripcion</small></h2>
    
    
            <ul>
                <li>Id: {{detalle.identificador}}</li>
                <li>Nombre: {{detalle.nombre}}</li>
                <li>Marca: {{detalle.marca}}</li>
                <li>Proveedor: {{detalle.proveedor}}</li>
                <li>Tipo: {{detalle.tipo}}</li>
            </ul>
        </div>
    </div>
</div> 
 
{% endblock content %}

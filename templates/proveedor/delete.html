
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center display-4 font-weight-bold font-italic">Borrar Proveedores</h1>

<div class="alert alert-warning">
    <div clas="row m-7 justify-content-center align-items-center">
        <strong>¡Cuidado!</strong> 
        <br>
        Usted esta a punto de borrar un proveedor.
    </div>
</div>

<h3 class="text-center display-6">¿Desea borrar este proveedor?</h3>

<div class="row mt-3 justify-content-center">
    <div class="card" style="width: 400px;">
        <div class="card-body"> 
    <form method="POST">{% csrf_token %}    <!-- Permite prevenir falsificaciónes de solicitudes entre sitios.-->
                <p>Nombre: {{delete.nombre}}</p>
                <p>Rubro: {{delete.rubro}}</p>
                <p>id: {{delete.identificador}}</p>
                <button class="btn btn-danger row col-10 ml-4" type="submit" value="Borrar" data-toggle="tooltip" data-placement="right" title="Borrar">BORRAR</button>
    </form>
           
    </div>
</div> 
{% endblock content %}
